<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
    }

    .search {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    input {
      padding: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .unit-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #current-weather {
      margin-top: 20px;
    }

    .chart-container {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="search">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-btn">Search</button>
      <div class="unit-toggle">
        <label><input type="radio" name="unit" value="metric" checked> Celsius</label>
        <label><input type="radio" name="unit" value="imperial"> Fahrenheit</label>
      </div>
    </div>
    <div id="current-weather">
      <!-- Current weather data will be displayed here -->
    </div>
    <div class="chart-container">
      <canvas id="weather-chart"></canvas>
    </div>
  </div>

  <script>
    const apiKey = "a16d5af02d632e6888b926134f975957";
    const currentWeatherUrl = "https://api.openweathermap.org/data/2.5/weather";
    const forecastUrl = "https://api.openweathermap.org/data/2.5/forecast/daily";

    const searchBox = document.getElementById("city-input");
    const searchBtn = document.getElementById("search-btn");
    const currentWeatherDiv = document.getElementById("current-weather");
    const weatherChartCtx = document.getElementById("weather-chart").getContext("2d");
    const unitToggles = document.querySelectorAll('input[name="unit"]');

    let weatherChart;
    let currentUnit = "metric"; // Default unit

    // Fetch user's location or default to Delhi
    function getDefaultLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            fetchWeatherByCoords(latitude, longitude);
          },
          () => {
            fetchWeather("Delhi");
          }
        );
      } else {
        fetchWeather("Delhi");
      }
    }

    // Fetch weather by coordinates
    async function fetchWeatherByCoords(lat, lon) {
      const response = await fetch(
        `${currentWeatherUrl}?lat=${lat}&lon=${lon}&units=${currentUnit}&appid=${apiKey}`
      );
      const data = await response.json();
      fetchWeather(data.name);
    }

    // Fetch weather data
    async function fetchWeather(city) {
      try {
        // Fetch current weather
        const currentResponse = await fetch(`${currentWeatherUrl}?q=${city}&units=${currentUnit}&appid=${apiKey}`);
        const currentData = await currentResponse.json();

        // Fetch 7-day forecast
        const forecastResponse = await fetch(`${forecastUrl}?q=${city}&units=${currentUnit}&cnt=7&appid=${apiKey}`);
        const forecastData = await forecastResponse.json();

        if (currentResponse.status === 404 || forecastResponse.status === 404) {
          currentWeatherDiv.innerHTML = `<p>City not found. Please try again.</p>`;
          return;
        }

        // Display current weather
        displayCurrentWeather(currentData);

        // Display forecast chart
        displayForecastChart(forecastData);
      } catch (error) {
        console.error("Error fetching weather data:", error);
      }
    }

    // Display current weather
    function displayCurrentWeather(data) {
      const date = new Date(data.dt * 1000).toLocaleString();
      const unitSymbol = currentUnit === "metric" ? "째C" : "째F";
      currentWeatherDiv.innerHTML = `
        <h2>${data.name}, ${data.sys.country}</h2>
        <p>Date and Time: ${date}</p>
        <p>Temperature: ${data.main.temp}${unitSymbol}</p>
        <p>Weather: ${data.weather[0].description}</p>
        <p>Humidity: ${data.main.humidity}%</p>
        <p>Wind Speed: ${currentUnit === "metric" ? data.wind.speed + " m/s" : data.wind.speed + " mph"}</p>
      `;
    }

    // Display forecast chart
    function displayForecastChart(data) {
      const labels = data.list.map((day) => new Date(day.dt * 1000).toLocaleDateString());
      const temperatures = data.list.map((day) => day.temp.day);
      const humidities = data.list.map((day) => day.humidity);
      const unitLabel = currentUnit === "metric" ? "Temperature (째C)" : "Temperature (째F)";

      if (weatherChart) {
        weatherChart.destroy();
      }

      weatherChart = new Chart(weatherChartCtx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: unitLabel,
              data: temperatures,
              borderColor: "#ff6384",
              fill: false,
            },
            {
              label: "Humidity (%)",
              data: humidities,
              borderColor: "#36a2eb",
              fill: false,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    }

    // Event listener for search button
    searchBtn.addEventListener("click", () => {
      const city = searchBox.value;
      if (city) {
        fetchWeather(city);
      } else {
        alert("Please enter a city name.");
      }
    });

    // Event listener for unit toggle
    unitToggles.forEach(toggle => {
      toggle.addEventListener("change", (e) => {
        currentUnit = e.target.value;
        const city = searchBox.value || "Delhi";
        fetchWeather(city);
      });
    });

    // Initialize with default location
    getDefaultLocation();
  </script>
</body>
</html>
